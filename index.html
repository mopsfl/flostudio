<!DOCTYPE html>
<html lang="en" class="dark">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flo Studio - Web Panel</title>
    <link rel="stylesheet" href="./style.css">

    <script src="./ripple.js" defer></script>
    <script type="module" src="./dist/js/index.js" defer></script>
</head>

<body>
    <main class="panel centered accessPassword hide">
        <div class="panel-header">
            <span class="title">Panel Access</span>
            <span class="small">Enter your panel access password</span>
        </div>

        <div class="inputs">
            <input type="password" id="accessPassword" placeholder="Password">
            <button class="login ripple-effect small">
                <div class="loader"></div>Login
            </button>
        </div>

        <span class="error"></span>
    </main>

    <button class="logout ripple-effect hide">Logout</button>
    <main class="panel centered app hide">
        <div class="panel-header">
            <span class="title">Flo Studio</span>
            <span class="small">Admin Panel</span>
        </div>

        <div class="inputs row">
            <input type="text" class="username" placeholder="Username / User ID">
            <button class="search ripple-effect">
                <div class="loader"></div>Search
            </button>
        </div>

        <span class="error"></span>
    </main>

    <section class="panel centered results hide">
        <button class="back ripple-effect">Back</button>
        <div class="user">
            <img class="avatar" id="avatar" src="" alt="User avatar">

            <div class="username">
                <span class="displayName" id="displayName">N/A</span>
                <span class="name" id="username">@N/A</span>
            </div>
        </div>

        <div class="data">
            <div class="dataGroup">
                <div class="dataValue w50">
                    <span class="name">Finish Count</span>
                    <span class="value" id="finishCount">0</span>
                </div>

                <div class="dataValue w50">
                    <span class="name">Ban Count</span>
                    <span class="value" id="banCount">0</span>
                </div>
            </div>

            <div class="dataGroup">
                <div class="dataValue w50">
                    <span class="name">Current Checkpoint</span>
                    <span class="value" id="currentCheckpoint">0</span>
                </div>

                <div class="dataValue w50">
                    <span class="name">Free Skips</span>
                    <span class="value" id="freeSkips">0</span>
                </div>
            </div>
        </div>
    </section>
</body>

</html>
