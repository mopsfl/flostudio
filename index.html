<!DOCTYPE html>
<html lang="en" class="dark">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flo Studio - User Lookup</title>
    <link rel="stylesheet" href="./style.css">

    <script src="./ripple.js" defer></script>
    <script type="module" src="./dist/js/index.js" defer></script>
</head>

<body>
    <main>
        <header>
            <span class="title">Flo Studio</span>
            <span class="small">User Lookup</span>
        </header>

        <div class="inputs">
            <input type="text" class="username" placeholder="Username / User ID">
            <button class="search ripple-effect">
                <div class="loader"></div>Search
            </button>
        </div>

        <span class="error"></span>
    </main>

    <div class="results">
        <div class="user">
            <img class="avatar" id="avatar" src="" alt="">
            <div class="username">
                <span class="displayName" id="displayName">N/A</span>
                <span class="name" id="username">@N/A</span>
            </div>
        </div>
        <div class="data">
            <div class="dataGroup">
                <div class="dataValue w50">
                    <span class="name">Finish Count</span>
                    <span class="value" id="finishCount">0</span>
                </div>
                <div class="dataValue w50">
                    <span class="name">Ban Count</span>
                    <span class="value" id="banCount">0</span>
                </div>
            </div>
            <div class="dataGroup">
                <div class="dataValue w50">
                    <span class="name">Current Checkpoint</span>
                    <span class="value" id="currentCheckpoint">0</span>
                </div>
                <div class="dataValue w50">
                    <span class="name">Free Skips</span>
                    <span class="value" id="freeSkips">0</span>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
